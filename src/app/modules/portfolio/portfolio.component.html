  <main id="main">
    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio section-bg">
      <div class="container">

        <div class="section-title">
          <h2>Portfolio</h2>
          <p>Highlighted experiences throughout my university life</p>
        </div>

        <div class="row" data-aos="fade-up">
        </div>

        <div id="portfolio-container" class="container" data-aos="fade-up" data-aos-delay="100">
          <div id="portfolio-cards" class="row">
            <!-- Display the project list here -->
            <div *ngFor="let project of projects$ | async" class="col-12 col-lg-4 gy-3" data-aos="fade-up">
              <a #portfolio routerLink="/portfolio-detail/{{project.id}}" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Clicks for more info">
                <div class="card position-relative">
                  <img style="height: 185px" src="{{project.images[0]}}" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h4 class="card-title"><strong>{{project.Name}}</strong></h4><hr>
                    <p class="card-text text-truncate">{{project.Description}}</p>
                  </div>
                </div>
              </a>
            </div>
          </div>
        </div> 
        </div>
      </section>
  <!-- End Portfolio Section -->
  </main>
