<!-- Facts section is imported into the "About" module -->
<!-- ======= Facts Section ======= -->
 <section id="facts" class="facts">
    <div class="container">

      <div class="section-title">
        <h2>Facts</h2>
        <p>These are some of the real facts about myself.</p>
      </div>

      <div class="row no-gutters">
        <div *ngFor="let fact of facts" class="col-lg-3 col-md-6 gy-3 gy-lg-0 d-md-flex align-items-md-stretch" data-aos="fade-up">
          <div class="card shadow-sm" style="max-width: 18rem;">
            <div class="card-body">
              <h3 class="card-title facts-title-color"><strong>{{fact.title}}</strong></h3>
              <hr>
              <p class="card-text">{{fact.content}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Facts Section -->
