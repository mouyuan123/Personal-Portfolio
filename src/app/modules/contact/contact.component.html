
  <main id="main">
    <!-- ======= Contact Section ======= -->
    <section id="contact" class="contact">
      <div class="container">

        <div class="section-title">
          <h2>Contact</h2>
        </div>

        <div class="row" data-aos="fade-in">

          <div class="col-lg-5 d-flex align-items-stretch">
            <div class="info">
              <div class="address">
                <i class="bi bi-geo-alt"></i>
                <h4>Location:</h4>
                <p>110 Ayer Tawar, Perak</p>
              </div>

              <div class="email">
                <i class="bi bi-envelope"></i>
                <h4>Email:</h4>
                <p>mouyuancheng2@gmail.com</p>
              </div>

              <div class="phone">
                <i class="bi bi-phone"></i>
                <h4>Call:</h4>
                <p>+60-164487293</p>
              </div>
              <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d127311.02451923511!2d100.68189538400601!3d4.3225409636640535!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31cad62a58c325fb%3A0x74f95dfef34e453a!2sAyer%20Tawar%2C%20Perak!5e0!3m2!1sen!2smy!4v1659324336793!5m2!1sen!2smy" frameborder="0" style="border:0; width: 100%; height: 290px;" allowfullscreen></iframe>
            </div>

          </div>

          <div class="col-lg-7 mt-5 mt-lg-0 d-flex align-items-stretch">
            <form #receiveEmail="ngForm" class="php-email-form" (ngSubmit)="onSubmit(receiveEmail)">
              <div class="row">
                <div class="form-group col-md-6 ">
                  <label for="name">Your Name</label>
                  <input type="text" name="name" class="form-control" id="name" required [(ngModel)]="fromName">
                  <span *ngIf="!fromName.length && isClicked" style="color: red; font-size:15px"><i class="bi bi-exclamation-circle"></i> Please fill in your name</span>
                </div>
                <div class="form-group col-md-6">
                  <label for="email">Your Email</label>
                  <!-- #email="ngModel" allows me to track and access the value in the input field -->
                  <input #email="ngModel" email type="email" class="form-control" name="email" id="email" required [(ngModel)]="fromEmail" pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" placeholder="youremail@gmail.com">
                  <span *ngIf="!fromEmail.length && isClicked" style="color: red; font-size:15px"><i class="bi bi-exclamation-circle"></i> Please fill in your email</span>
                  <!-- Check whether the email entered is valid -->
                  <span *ngIf="fromEmail.length && !pattern.test(email.value) && email.touched" style="color: red; font-size:15px"><i class="bi bi-exclamation-circle"></i> Please fill in your email with correct format</span>
                </div>
              </div>
              <div class="form-group">
                <label for="subject">Subject</label>
                <input type="text" class="form-control" name="subject" id="subject" required [(ngModel)]="fromSubject">
                <span *ngIf="!fromSubject.length && isClicked" style="color: red; font-size:15px"><i class="bi bi-exclamation-circle"></i> Please fill in email subject</span>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" name="message" rows="10" required [(ngModel)]="fromMessage"></textarea>
                <span *ngIf="!fromMessage.length && isClicked" style="color: red; font-size:15px"><i class="bi bi-exclamation-circle"></i> Please fill in the contents you want to send</span>
              </div>
              <div class="text-center"><button type="submit">Send Message</button></div>
            </form>
          </div>
        </div>

      </div>
    </section><!-- End Contact Section -->
</main>
